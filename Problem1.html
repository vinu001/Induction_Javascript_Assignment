<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #employee{
        font-size: larger;
        font-family: Arial, Helvetica, sans-serif;
        padding: 50px 32px;
        
    }
</style>
<body>
    <h1 >Employee List with 5 year of experience will get 10% increment</h1>
    <span id="employee"></span>
    <script type="text/javascript">
        // array
        arr = [
            { "name": "rahul saxsena", "salary": 10000, "years": 5 },
            { "name": "amit kumar", " salary": 50000, "years": 2 },
            { "name": "saurabh bhandari", "salary": 60000, "years": 1 },
            { "name": "priyanaka singh", "salary": 30000, "years": 10 },
            { "name": "roshni bhatnagar", "salary": 10000, "years": 7 }

        ];

        // filter people having more than 5 years of experience and add bonus to it
        var filtered = arr.filter(function (value, index, arr) {
            value.salary = value.salary * 1.10;
            return value.years > 4;
        });


        // sorting of peoples by name aiphabetically
        filtered.sort(function (a, b) {
            if (a.name < b.name) { return -1; }
            if (a.name > b.name) { return 1; }
            return 0;
        })
        function getArray() {
            setTimeout(function () {
                let str = "";
                filtered.forEach(function (arr) {
                    str += `<li  > Name  : ${arr.name} salary  : ${arr.salary} Years  : ${arr.years}</li>`
                });
                document.getElementById('employee').innerHTML = str;
            }, 10);
        }
        getArray();

    </script>
   
</body>

</html>
