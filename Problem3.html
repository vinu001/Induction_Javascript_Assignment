<!DOCTYPE html>
<html>
    <head>
        <mete charset="utf-8">
            <title>Problem 3</title>
    </head>
<style>
    #id1{
        font-size: 18px;
        font-family: Arial, Helvetica, sans-serif;

    }
</style>
    <body>
        <label id="id1">Select Date to find month</label>
        <input type="date" id="dateId">
        <button onclick="getMonth()">Click Here</button>
        <h3 id="demoId"></h3>
        
        <script type="text/javascript">
            function getMonth(){
                
                var date=new Date(document.getElementById("dateId").value);
                var monthlist = [ "January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December" ];
                var result=monthlist[date.getMonth()];
                document.getElementById("demoId").innerHTML="Corresponding Month of Date is "+result;
               
            }
           
        </script>
    </body>
</html>
