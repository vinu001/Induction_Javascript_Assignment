<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Problem 5</title>
    </head>
    <body >
        <label>Enter String to check first letter</label>
        <input type="text" id="demo">
        <button onclick="checkUpperCase()">Check here</button>
        <h3 id="demo1"></h3>
    </body>

    <script type="text/javascript">
    function checkUpperCase(){
        var str=document.getElementById("demo").value;
        regexp = /^[A-Z]/;
   if (regexp.test(str))
    {
      document.getElementById("demo1").innerHTML="String first character is uppercase  "+str.charAt(0);
    return true;
    } 
    else 
    {
      document.getElementById("demo1").innerHTML="String first character is lowercase  "+str.charAt(0);
    
    }
  
    }
    
    </script>
</html>
