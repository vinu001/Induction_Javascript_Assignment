<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Check console for output</h1>
    <script>
        // function for getting and processing value
        function checkMember(isMember) {

            (isMember !== "paid" && isMember !== "free") ? console.log("Please Enter Proper Value") : isMember == "free" ? console.log("2$") : console.log("20$");
            return;
        }

        // output for paid member 20$
        console.log(checkMember("paid"));

        // output for free member 2$
        console.log(checkMember("free"));

        // error
        console.log(checkMember("test"));
    </script>
</body>

</html>
